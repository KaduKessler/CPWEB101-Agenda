{% extends "base.html" %}
{% block content %}

<section class="section">
    <div class="container">
        <div class="column is-mobile">
            <div class="column is-half is-off-set-one-quarter">
                <h3 class="title is-size-3">
                    Dados do Cliente
                </h3>
              <p class="p-2 mt-2"><strong>Nome: </strong>{{ object.nome }}</p>
              <p class="p-2 mt-2"><strong>Telefone: </strong>{{ object.fone }}</p>
              <img src="{{ object.foto.thumbnail.url }}" class="img-fluid" alt=""/>
              <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <p>Confirma a exclus√£o do Cliente "{{ object }}"?</p>
                <br/>
                <button type="submit" class="button is-link is-primary">Apagar</button>
                <button type="reset" class="button is-danger is-pulled-right">Cancelar</button>
              </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
